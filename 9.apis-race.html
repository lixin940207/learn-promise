<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // catch is instance methods
        let p1 = new Promise((resolve, reject) => {
            setTimeout(()=>{
                resolve('OK')
            }, 1000)

        });

        let p2 = Promise.reject("sucess");
        let p3 = Promise.resolve("Yeah")

        //谁先返回结果就用谁的结果
        const result = Promise.race([p1,p2,p3])
        console.log(result)

    </script>
</body>
</html>
